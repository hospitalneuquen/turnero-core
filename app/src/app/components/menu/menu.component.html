<!-- mostramos el menu unicamente si no estoy en el monitor -->
<nav role="navigation" *ngIf="activeRoute != '/monitor'">
    <div id="menuToggle">
        <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
        -->
        <input type="checkbox" class="check" [checked]="checked" (click)="wasChecked($event.target.checked)" />

        <!--
        Some spans to act as a hamburger.
        
        They are acting like a real hamburger,
        not that McDonalds stuff.
        -->
        <span class="hamburguer-menu"></span>
        <span class="hamburguer-menu"></span>
        <span class="hamburguer-menu"></span>

        <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
    -->

        <div id="menu">
            <a class="btn btn-primary" href="javascript:void(0);" (click)="menu('/ventanilla')">Ir a mi ventanilla</a>
            <hr>
            <ul class="list-group">
                <i class="list-group-item list-group-item-info">Configuraciones</i>
                <!-- <a class="list-group-item" href="javascript:void(0);" (click)="menu('/config/ventanillas')">Administrar Ventanillas</a> -->
                <a class="list-group-item" href="javascript:void(0);" (click)="menu('/config/turnos')">Cargar Turnos</a>
            </ul>
        </div>
    </div>
    <div *ngIf="miVentanilla" class="row">
        <div class="col titulo-ventanilla">
            Mi ventanilla {{this.ventanillaActual}}
        </div>
    </div>
</nav>
